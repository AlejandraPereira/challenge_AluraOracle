<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/AluraOne/Encriptador/style/style.css">
    <script src="src/app.js"></script>
</head>
<body>
    <header class="header">
        <img src="/AluraOne/Encriptador/assets/logo.png" alt="Logo A">
    </header>

    <main>
        <section>
          
            <textarea class="texto" cols="20" rows="30" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="instruciones"> <img src="/AluraOne/Encriptador/assets/Group.png"> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button onclick="encriptar();" class="botones__encriptar">Encriptar</button> 
                <button onclick="desencriptar();" class="botones__desencriptar">Desencriptar</button>
            </div>

        </section>
        
        <section>
            <textarea class="mensaje" cols="30" rows="30"></textarea>

            <div class="boton__copiar">
                <button onclick="copy();" class="botones__copiar">Copiar</button>
            </div>
            
        </section>
       
    </main>
    <footer class="footer"> 
        <p>2024, Desarrollado por Alejandra Pereira Leon</p>
    </footer>
</body>
</html>
